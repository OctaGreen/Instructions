# ===============================
# = Hibernate configurations
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/itransition
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate=org.hibernate.dialect.MySQL5InnoDBDialect


spring.http.multipart.max-file-size=5000KB
spring.http.multipart.max-request-size=5000KB

