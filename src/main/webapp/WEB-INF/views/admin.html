<div class="jumbotron">
    <h1>Admin Page</h1>
    <p class="lead">Some questions to admin</p>
    <p><a class="btn btn-lg btn-success" href="#contact" role="button">Contact today</a></p>

    <div  ng-controller="uploadFileController">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">Upload File:</label>
                <div class="col-sm-5">
                    <input class="form-control" type="file" file-model = "uploadedFile" placeholder="Upload File"></input>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click = "uploadFile()">Upload</button>
                </div>
            </div>
        </form>
        <hr/>
        <div class="col-sm-offset-2">
            <p ng-bind="uploadResult"></p>
        </div>
    </div>

    <div ng-controller="getFilesController">
        <div class="col-sm-offset-2">
            <button type="button" class="btn btn-primary btn-block" ng-click="getFiles()">Get Files</button>
        </div>
        <hr/>
        <div class="col-sm-offset-2" ng-model="lstFiles">
            <ul>
                <li ng-repeat="file in lstFiles">
                    <a href='{{file}}'>{{file}}</a>
                    <p><label>{{file.slice(32)}}</label></p>
                </li>
            </ul>
        </div>
    </div>



</div>
