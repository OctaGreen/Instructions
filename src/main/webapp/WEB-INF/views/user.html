<div class="jumbotron" >
    <div ng-controller="StepController">
    <h1>User Page</h1>
    <p><button class="btn btn-info" data-toggle="collapse" data-target="#hide-me">Create Instruction</button></p>
    <div id="hide-me" class="starting row collapse">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <input type="text" class="form-control" placeholder="Title">
                    </div>
                    <div class="panel-body">
                        <p><textarea class="form-control" rows="3" placeholder="Short description" style="resize: none"></textarea></p>

                            <div class="row">
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Start typing tags">
                                </div>
                                <div class="dropdown col-sm-4">
                                    <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown">Category
                                        <span class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                        <li><a>HTML</a></li>
                                        <li><a>CSS</a></li>
                                        <li><a>JavaScript</a></li>
                                    </ul>
                                </div>
                            </div>

                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-sm-6">
                                <div class="btn-group btn-group-justified" role="group">
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-success" ng-click="saveInstruction()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Publish</button>
                                    </div>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-warning" ng-click="addStepBuilder()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add step</button>
                                    </div>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-danger" ng-click="deleteStep()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove step</button>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="panel-info">
                            <div class="panel-heading"><h3 class="panel-title">Active steps</h3></div>
                            <div class="panel-body" style="background-color: #fcf8e3">

                                <div class="row" ng-repeat="step in stepsList">
                                    <span ng-bind="step.stepIndex=$index" ng-hide="true"></span>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <button class="btn btn-info" data-toggle="collapse" data-target="#{{$index}}" ng-bind="headline" style="width: 100%"></button>
                                        </div>
                                    </div>
                                    <div id="{{$index}}" class="simpleDemo row collapse">
                                        <div class="col-md-2">
                                            <tools-panel></tools-panel>
                                        </div>
                                        <div class="col-md-5">
                                            <editing-panel content-list="contentList"></editing-panel>
                                        </div>
                                        <div class="col-md-5">
                                            <result-panel content-list="contentList"></result-panel>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
