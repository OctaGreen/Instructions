<div class="jumbotron">
    <h1>User Page</h1>
    <p class="lead">Choose an action:</p>


    <div ng-controller="DnDController">
        <div class="simpleDemo row">

            <div class="col-md-3">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Elements</h3>
                    </div>
                    <ul dnd-list="list">
                        <li ng-repeat="item in models.templates"
                            dnd-draggable="item"
                            dnd-effect-allowed="copy"
                            dnd-copied="item.id = item.id + 1">
                            {{item.type}}
                        </li>
                    </ul>
                </div>

                <div class="panel panel-default">
                    <h2 class="panel-title">Trashcan</h2>
                    <ul dnd-list="[]">
                        <li><img src="img/recyclebin.png"></li>
                    </ul>
                </div>
            </div>

            <div class="col-md-6" >
                <div class="row">

                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Step editing</h3>
                        </div>
                        <div ng-repeat="list in models.lists">
                            <ul dnd-list="list">
                                <li ng-repeat="item in list" >
                                    <div dnd-handle class="handle"
                                         dnd-draggable="item"
                                         dnd-effect-allowed="move"
                                         dnd-moved="list.splice($index, 1)"
                                         dnd-selected="models.selected = item"
                                         ng-class="{'selected': models.selected === item}">Grab me!</div>
                                        <div ng-if="item.type=='Text field'">
                                            <input type="text" ng-model="item.message" class="form-control input-lg">
                                        </div>
                                        <div ng-if="item.type=='Media field'" ng-controller="uploadFileController">
                                            <p><input class="form-control" type="file" file-model = "uploadedFile"></p>
                                            <button type="submit" class="btn btn-default" ng-click = "uploadFile()">Upload</button>
                                            <p><label ng-bind="uploadResult"/></p>
                                            <label ng-bind="item.imgName = filename"></label>
                                        </div>
                                        <p></p>
                                </li>

                            </ul>

                        </div>

                    </div>
                    <div ng-repeat="list in models.lists">
                        <ul>
                            <li ng-repeat="item in list">
                               <!-- <div ng-bind-html="item.message|markdown|trust"></div>-->

                                <div ng-if="item.type=='Text field'">
                                    <div ng-bind-html="item.message|markdown|trust"></div>
                                </div>
                                <div ng-if="item.type=='Media field'">
                                    <label>{{item.imgName}}</label>
                                </div>
                            </li>
                        </ul>
                    </div>



                </div>
            </div>

            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Generated Step</h3>
                    </div>
                    <div class="panel-body">
                        <pre class="code">{{modelAsJson}}</pre>
                    </div>
                </div>
            </div>

        </div>
    </div>


</div>
