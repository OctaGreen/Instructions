<div class="jumbotron" ng-controller="CreateInstructionController">
    <h1>User Page</h1>
    <p class="lead"><button type="button" class="btn btn-default" ng-click="instructionConstruction=true">Create Instruction</button></p>
    <div class="starting row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form class="form-horizontal" ng-show="instructionConstruction">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <input type="text" class="form-control" placeholder="Title">
                    </div>
                    <div class="panel-body">
                        <p><textarea class="form-control" rows="3" placeholder="Short description" style="resize: none"></textarea></p>
                        <p>
                            <div class="row">
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Start typing tags">
                                </div>
                                <div class="dropdown col-sm-4">
                                    <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown">Category
                                        <span class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                        <li><a>HTML</a></li>
                                        <li><a>CSS</a></li>
                                        <li><a>JavaScript</a></li>
                                    </ul>
                                </div>
                            </div>
                        </p>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>



    <div ng-controller="StepController">
        <div class="simpleDemo row" ng-show="instructionConstruction">

            <div class="col-md-2">

                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Elements</h3>
                    </div>
                    <div class="panel-body">
                        <ul dnd-list="list">
                            <li ng-repeat="item in templates"
                                dnd-draggable="item"
                                dnd-effect-allowed="copy"
                                dnd-copied="item.id = item.id + 1">
                                {{item.type}}
                            </li>
                        </ul>
                    </div>

                </div>

                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h2 class="panel-title">Trashcan</h2>
                    </div>
                    <div class="panel-body">
                        <ul dnd-list="[]">
                            <li><img src="img/recyclebin.png"></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="row">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Step editing</h3>
                            <input type="text" ng-model="headline" class="form-control">
                        </div>
                            <ul dnd-list="contentList">
                                <li ng-repeat="item in contentList">
                                    <div dnd-handle class="handle"
                                         dnd-draggable="item"
                                         dnd-effect-allowed="move"
                                         dnd-moved="contentList.splice($index, 1)"><strong>Grab me!</strong>
                                        <span ng-bind="item.position=$index" ng-hide="true"></span>
                                    </div>
                                    <div ng-if="item.type=='Text field'">
                                        <input type="text" ng-model="item.message" class="form-control input-lg">
                                    </div>
                                    <div ng-if="item.type=='Media field'" ng-controller="uploadFileController">
                                        <p><input class="form-control" type="file" file-model = "uploadedFile"></p>
                                        <button type="submit" class="btn btn-default" ng-click = "uploadFile(item)">Upload</button>
                                        <p><label ng-bind="uploadResult"/></p>
                                    </div>
                                </li>
                            </ul>
                    </div>
<!--Для отладки--------------->
                    <!--<div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Generated Step</h3>
                        </div>
                        <div class="panel-body">
                            <pre class="code">{{modelAsJson}}</pre>
                        </div>
                    </div>-->
<!---------------------------->
                </div>
            </div>

            <div class="col-md-5">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{headline}}</h3>
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li ng-repeat="item in contentList">
                                <div ng-if="item.type=='Text field'">
                                    <div ng-bind-html="item.message|markdown|trust"></div>
                                </div>
                                <div ng-if="item.type=='Media field'">
                                    <img ng-src="{{item.files}}" style="max-height: 300px; max-width: 300px">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>


</div>
