<div class="jumbotron" ng-controller="ShowInstructionController">

    <h1><a href="#">{{definedInstruction.category}}</a> : {{definedInstruction.title}}</h1>
    <p class="lead">{{definedInstruction.shortDescription}}</p>
    <p class="lead">{{instructionId}}</p>
    <p class="lead">{{definedInstruction.creationDate| date : "medium"}}</p>

    <div class="container">
        <h2>Steps</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <!--<ol class="carousel-indicators" >
                <li ng-repeat="item in definedInstruction.stepsList" ng-class="{active:!$index}" data-target="#myCarousel{{$index}}" data-slide-to="{{$index}}" class="active"></li>
            </ol>-->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" ng-repeat="item in definedInstruction.stepsList" ng-class="{active: !$index}" data-slide-to="{{$index}}"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="item" ng-class="{active:!$index}" ng-repeat="item in definedInstruction.stepsList">
                    <img src="/img/59843.jpg" alt="Dark Spring Background" style="width:100%;">
                    <div class="container">
                        <div class="carousel-caption">
                            <h3>{{item.headline}}</h3>
                            <p><div ng-repeat="content in item.contentList">
                                    <p><div ng-if="content.type == 'Text field'" ng-bind-html="content.message|markdown|trust"></div></p>
                                    <p><div ng-if="content.type == 'Media field'"><img ng-src="{{content.files}}" style="max-height: 300px; max-width: 300px"></div></p>
                                </div>
                            </p>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
